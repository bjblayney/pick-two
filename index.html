<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pick Two</title>
    <link rel="stylesheet" href="style.css" id="stylesheet">
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>ðŸŽ¯</text></svg>">

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Theme Color -->
    <meta name="theme-color" content="#0D9488">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Pick Two">

    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Pick Two - Interactive Decision Tool">
    <meta property="og:description" content="Create and share custom 'pick any two' decision triangles. Customize labels and colors, then share via URL.">
    <meta property="og:url" content="https://bjblayney.github.io/pick-two/">
    <meta property="og:image" content="https://bjblayney.github.io/pick-two/og-image.png">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Pick Two - Interactive Decision Tool">
    <meta name="twitter:description" content="Create and share custom 'pick any two' decision triangles. Customize labels and colors, then share via URL.">
    <meta name="twitter:image" content="https://bjblayney.github.io/pick-two/og-image.png">

    <!-- Additional Meta -->
    <meta name="description" content="Interactive 'pick any two' decision tool. Customize labels and colors, then share your version via URL. No frameworks, pure vanilla JavaScript.">
    <meta name="keywords" content="decision tool, pick two, project management, interactive, customizable">
    <meta name="author" content="BJ Blayney">
</head>
<body>
    <div class="container">
        <!-- Menu button -->
        <button class="menu-btn" id="menuBtn" aria-label="Open customize menu">
            <span class="menu-icon"></span>
        </button>

        <!-- Main content -->
        <main class="main-content">
            <div class="toggles-container">
                <!-- Toggle 1 -->
                <div class="toggle-row">
                    <span class="toggle-label" id="label1">Fast</span>
                    <button class="toggle-switch" id="toggle1" data-index="0" aria-label="Toggle Good">
                        <span class="toggle-slider"></span>
                    </button>
                </div>
                
                <!-- Toggle 2 -->
                <div class="toggle-row">
                    <span class="toggle-label" id="label2">Good</span>
                    <button class="toggle-switch" id="toggle2" data-index="1" aria-label="Toggle Fast">
                        <span class="toggle-slider"></span>
                    </button>
                </div>
                
                <!-- Toggle 3 -->
                <div class="toggle-row">
                    <span class="toggle-label" id="label3">Cheap</span>
                    <button class="toggle-switch" id="toggle3" data-index="2" aria-label="Toggle Cheap">
                        <span class="toggle-slider"></span>
                    </button>
                </div>
            </div>
        </main>

        <!-- Customize panel -->
        <aside class="customize-panel" id="customizePanel">
            <div class="panel-content">
                <h2>Create Your Own</h2>
                <p class="panel-description">Customize the labels to make your own version</p>

                <!-- Theme Selector Section -->
                <div class="theme-section">
                    <h3 class="theme-title">Theme</h3>
                    <div class="theme-buttons">
                        <button type="button" class="theme-btn active" data-theme="default">
                            <span class="theme-name">Modern</span>
                        </button>
                        <button type="button" class="theme-btn" data-theme="comic">
                            <span class="theme-name">Comic Book</span>
                        </button>
                        <button type="button" class="theme-btn" data-theme="lcars">
                            <span class="theme-name">LCARS</span>
                        </button>
                    </div>
                </div>
                
                <form class="customize-form" id="customizeForm">
                    <div class="input-group">
                        <label for="input1">Option 1</label>
                        <input type="text" id="input1" maxlength="20" required>
                    </div>
                    <div class="input-group">
                        <label for="input2">Option 2</label>
                        <input type="text" id="input2" maxlength="20" required>
                    </div>
                    <div class="input-group">
                        <label for="input3">Option 3</label>
                        <input type="text" id="input3" maxlength="20" required>
                    </div>
                    
                    <div class="color-section">
                        <h3 class="color-title">Colors</h3>
                        <div class="color-inputs">
                            <div class="input-group">
                                <label for="colorPrimary">Primary Color</label>
                                <input type="color" id="colorPrimary" value="#0D9488">
                            </div>
                            <div class="input-group">
                                <label for="colorSecondary">Secondary Color</label>
                                <input type="color" id="colorSecondary" value="#D6D3D1">
                            </div>
                        </div>
                    </div>
                    
                    <button type="button" class="copy-link-btn" id="copyLinkBtn">
                        Copy Shareable Link
                    </button>
                    
                    <div class="copy-feedback" id="copyFeedback">
                        Link copied to clipboard!
                    </div>
                </form>
            </div>
        </aside>
    </div>

    <script src="script.js"></script>
</body>
</html>
